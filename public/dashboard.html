<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next-Level Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Next-Level Dashboard</h1>
  <div id="userInfo">Nicht eingeloggt <button id="loginBtn">Login mit Discord</button></div>
</header>

<main>
  <section class="embed-section">
    <h2>Embed erstellen</h2>
    <form id="embedForm">
      <label>Titel:<input type="text" id="titel" required></label>
      <label>Beschreibung:<textarea id="beschreibung" rows="4"></textarea></label>
      <label>Farbe:<input type="color" id="farbe" value="#0099ff"></label>
      <label>Footer:<input type="text" id="footer"></label>
      <label>Bild URL:<input type="url" id="bild"></label>
      <label>Feld Name:<input type="text" id="feldname"></label>
      <label>Feld Wert:<input type="text" id="feldwert"></label>
      <label>Channel:
        <select id="channelDropdown">
          <option>Lade Channels...</option>
        </select>
      </label>
      <button type="submit">Embed senden</button>
    </form>
  </section>

  <section class="preview-section">
    <h2>Live Vorschau</h2>
    <div id="embedPreview">
      <strong>Titel</strong>
      <p>Beschreibung</p>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
