<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Level Discord Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/jscolor@2.4.6/jscolor.min.js"></script>
</head>
<body>
<header>
    <h1>Next Level Discord Dashboard</h1>
    <a href="/auth/discord" class="login-btn">Mit Discord verbinden</a>
</header>
<main>
    <section class="embed-form">
        <h2>Neuen Embed senden</h2>
        <form id="embedForm">
            <input type="text" name="titel" placeholder="Titel" required>
            <textarea name="beschreibung" placeholder="Beschreibung\nmit ZeilenumbrÃ¼chen" required></textarea>
            <input class="jscolor" name="farbe" placeholder="Farbe (Hex)" value="0099ff">
            <input type="text" name="footer" placeholder="Footer Text">
            <input type="text" name="bild" placeholder="Bild URL">
            <select id="channelSelect" name="channelId" required></select>
            <button type="submit">Embed senden</button>
        </form>
        <div id="embedResult"></div>
    </section>
</main>
<script src="dashboard.js"></script>
</body>
</html>
